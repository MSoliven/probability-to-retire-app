<div class="tab-content">
    <ng-container *ngIf="selectedIndex >= 0">
        <ng-container *ngTemplateOutlet="tabs[selectedIndex]?.template"></ng-container>
    </ng-container>
</div>
<div class="tabs">
    <button type="button"
        *ngFor="let tab of tabs; let i = index"
        [class.active]="i === selectedIndex"
        (click)="selectTab(i)">
        {{ tab.label }}
    </button>
</div>
